[general]
cfg_schema = 1
UseWorkarea = False
ModMask = Mod4

[keys]
% = move-to-center
& = horizontal-maximize
^ = vertical-maximize
Up = maximize
KP_1 = bottom-left
KP_2 = bottom
Left = bottom-right
Left = left
KP_5 = middle
Right = right
KP_7 = top-left
KP_8 = top
KP_9 = top-right
o = monitor-switch
